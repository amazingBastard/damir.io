<template name="layout">
  <div class="layout {{toggleCover}} {{activeClass}}">
    {{#if menuShow}}
      {{> menu}}
    {{/if}}
    <header class="header">
      {{> header}}
    </header>
    <main class="yield">
      {{> flashMessages}}
      {{> yield}}
    </main>
    {{#if showFooter}}
      <footer class="footer">
        {{> footer}}
      </footer>
    {{/if}}
    <p class="aligned center copyright">&copy; 2015, <a href="http://damirvazgird.com" target="_blank">Damir Vazgird</a></p>
  </div>
</template>
