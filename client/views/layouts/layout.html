<template name="layout">
  <div class="layout {{activeClass}}">
    {{#if menuShow}}
      {{> menu}}
    {{/if}}
    <header class="header">
      {{> header}}
    </header>
    <main class="yield">
      {{> flashMessages}}
      {{> yield}}
    </main>
    <footer class="footer">
      {{> footer}}
    </footer>
  </div>
</template>
