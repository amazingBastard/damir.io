<template name="home">
  <div class="animated fadeIn home view">
    <div class="ui stackable page grid">
      <div class="column">
        {{#each posts}}
          <a class="show-post-link" href="{{pathFor 'showPost'}}">
            <div class="post-overlay"></div>
            {{> post}}
          </a>
        {{/each}}
      </div>
    </div>
  </div>
</template>
