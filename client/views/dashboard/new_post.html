<template name="newPost">
  <div class="ui form segment {{activeClass}} new-post">
    <div class="two fields">
      <section class="animated {{animateEditor}} editor field">
        <textarea name="write" class="write markdown" placeholder="Write your post with markdown" required></textarea>
      </section>

      <section class="animated {{animatePreview}} preview field">
        <div class="parse markdown">
          {{#markdown}}{{session 'post'}}{{/markdown}}
        </div>
      </section>
    </div>
    <div class="ui two fluid buttons">
      <div class="ui toggle-editor secondary button">
        {{toggleButton}}
      </div>
      <div class="ui add-new-post primary button">
        Post
      </div>
    </div>
  </div>
</template>
