<template name="footer">
  <div class="ui stackable footer page grid">
    <div class="column">
      {{#if showActions}}
        <div class="ui two fluid buttons">
          {{#if currentUser}}
            <a class="ui secondary button" href="{{pathFor 'editPost'}}">
              Edit
            </a>
            <a class="ui delete-post negative button">
              Delete
            </a>
          {{else}}
            <a class="ui secondary button" href="{{pathFor 'home'}}">
              Back
            </a>
            <a class="ui primary button">
              Next
            </a>
          {{/if}}
        </div>
      {{else}}
        <div class="ui primary load fluid button">Load more posts</div>
      {{/if}}
      <p class="aligned center">&copy; 2015, <a href="http://damirvazgird.com" target="_blank">Damir Vazgird</a></p>
    </div>
  </div>
</template>
